<div *ngIf="loading" style="position: absolute" class="progress">
  <div class="indeterminate"></div>
</div>

<app-main-layout [title]="'Lista de Actualizaciones'"></app-main-layout>

<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content">
        <span class="card-title inline">Lista de Actualizaciones</span>
        <span class="card-title right inline">
          <a (click)="loadUpdates('FAN')" class="waves-effect waves-light btn horizontal-margin"><i class="material-icons left">ac_unit</i>Fan</a>
          <a (click)="loadUpdates('LIGHT')" class="waves-effect waves-light btn horizontal-margin"><i class="material-icons right">highlight</i>Light</a>
        </span>
        <app-data-table [fields]="fields"
                        [titles]="titles"
                        [links]="links"
                        [rows]="rows"></app-data-table>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
