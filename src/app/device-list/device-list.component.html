<div *ngIf="loading" style="position: absolute" class="progress">
  <div class="indeterminate"></div>
</div>

<app-main-layout title="Lista de Dispositivos"></app-main-layout>
<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content">
        <span class="card-title">Lista de Dispositivos</span>
        <app-data-table (doubleClicked)="showDeviceInfo($event)"
                        [fields]="fields"
                        [titles]="titles"
                        [rows]="rows">
        </app-data-table>
      </div>
      <div class="card-action">
        <a (click)="remove()" class="waves-effect waves-light red darken-1 btn">
          <i class="material-icons left">remove</i>
          Eliminar
        </a>

        <a routerLink="/device/add"
           class="margin-left waves-effect waves-light indigo darken-1 btn">
          <i class="material-icons left">add</i>
          Agregar
        </a>
      </div>
    </div>
  </div>
</div>
<app-remove-modal *ngIf="rows.length > 0" [devices]="rows" [identifier]="identifier"></app-remove-modal>
<app-footer></app-footer>
