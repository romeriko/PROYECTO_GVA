<div *ngIf="loading" style="position: absolute" class="progress">
  <div class="indeterminate"></div>
</div>
<app-main-layout [title]="'Notificaciones'"></app-main-layout>
<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content">
        <span class="card-title">Notificaciones</span>
        <table class="highlight">
          <thead>
          <tr>
            <th>DISPOSITIVO</th>
            <th>TEMA</th>
            <th>MENSAJE</th>
            <th>ESTATUS</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let alert of alerts">
            <td class="capitalize">{{alert.device || '- - -'}}</td>
            <td class="capitalize">{{alert.topic}}</td>
            <td class="capitalize">
              {{ (alert.message.length>100)? (alert.message | slice:0:100)+'...':(alert.message) }}
            </td>
            <td class="capitalize left">
              <span class="badge white-text {{alert.style}} left-align no-margin">{{alert.status}}</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
